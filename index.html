<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생존자 vs 살인마 게임 (온라인)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 2rem;
            min-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-create {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
        }

        .btn-back {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .input-field {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .room-code {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ecdc4;
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 1rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-card.occupied {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .game-area {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border: 4px solid #e74c3c;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.1s ease;
        }

        .survivor {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: 3px solid #3498db;
        }

        .killer {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 3px solid #8e44ad;
        }

        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            border-radius: 10px;
        }

        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }

        .game-controls {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .status {
            margin: 1rem 0;
            color: #4ecdc4;
            font-weight: bold;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .connected {
            color: #4ecdc4;
        }

        .disconnected {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="mainScreen" class="screen active">
            <h1 class="title">생존자 vs 살인마</h1>
            <button class="btn btn-create" onclick="showCreateRoom()">방 만들기</button>
            <button class="btn" onclick="showJoinRoom()">방 참가</button>
            <div class="connection-status" id="connectionStatus">연결 중...</div>
        </div>

        <!-- 방 만들기 화면 -->
        <div id="createScreen" class="screen">
            <h2>방 만들기</h2>
            <input type="text" id="hostName" class="input-field" placeholder="닉네임" maxlength="15">
            <button class="btn" onclick="createRoom()" id="createBtn">방 만들기</button>
            <button class="btn btn-back" onclick="showMain()">돌아가기</button>
        </div>

        <!-- 방 참가 화면 -->
        <div id="joinScreen" class="screen">
            <h2>방 참가</h2>
            <input type="text" id="roomCode" class="input-field" placeholder="6자리 방 코드 입력" maxlength="6" style="text-transform: uppercase;">
            <input type="text" id="guestName" class="input-field" placeholder="닉네임" maxlength="15">
            <button class="btn" onclick="joinRoom()">참가하기</button>
            <button class="btn btn-back" onclick="showMain()">돌아가기</button>
        </div>

        <!-- 로비 화면 -->
        <div id="lobbyScreen" class="screen">
            <h2>게임 로비</h2>
            <div class="room-code" id="roomCodeDisplay">방 코드: 생성 중...</div>
            <div class="players-grid">
                <div class="player-card" id="survivorCard">
                    <div style="font-size: 2rem;">🏃‍♂️</div>
                    <div>생존자</div>
                    <div id="survivorName">대기 중...</div>
                </div>
                <div class="player-card" id="killerCard">
                    <div style="font-size: 2rem;">😈</div>
                    <div>살인마</div>
                    <div id="killerName">대기 중...</div>
                </div>
            </div>
            <div id="lobbyStatus" class="status">플레이어를 기다리는 중...</div>
            <button id="startBtn" class="btn" onclick="startGame()" style="display: none;">게임 시작</button>
            <button class="btn btn-back" onclick="leaveRoom()">나가기</button>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen">
            <div class="game-area" id="gameArea">
                <div class="game-ui">
                    <div>생존자 체력: <span id="survivorHealth">100</span></div>
                    <div>시간: <span id="gameTime">0</span>/120초</div>
                    <div id="gameStatus">게임 진행 중</div>
                </div>
                
                <div class="game-over" id="gameOver">
                    <h3 id="gameResult">게임 종료!</h3>
                    <p id="gameReason">결과</p>
                    <button class="btn" onclick="backToLobby()">로비로</button>
                </div>
            </div>
            
            <div class="game-controls">
                생존자: WASD 이동 | 살인마: 방향키 이동, 스페이스바 공격
            </div>
            <button class="btn btn-back" onclick="backToLobby()" style="margin-top: 1rem;">로비로 돌아가기</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let peer;
        let conn;
        let isHost = false;
        let playerName = '';
        let opponentName = '';
        let gameState = null;
        let gameLoop = null;
        let keys = {};
        let myRole = null;

        // PeerJS 초기화
        function initPeer() {
            peer = new Peer();
            
            peer.on('open', function(id) {
                console.log('PeerJS 연결됨. ID:', id);
                updateConnectionStatus('연결됨', true);
            });

            peer.on('connection', function(connection) {
                console.log('상대방 연결됨');
                conn = connection;
                setupConnection();
                
                // 방에 참가한 상대방 정보 요청
                conn.on('data', function(data) {
                    handleMessage(data);
                });
            });

            peer.on('error', function(err) {
                console.error('PeerJS 에러:', err);
                updateConnectionStatus('연결 실패', false);
                alert('연결에 문제가 발생했습니다. 페이지를 새로고침 해주세요.');
            });
        }

        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = status;
            statusEl.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
        }

        function setupConnection() {
            conn.on('open', function() {
                console.log('연결 성공');
                updateConnectionStatus('상대방 연결됨', true);
            });

            conn.on('close', function() {
                console.log('연결 종료');
                updateConnectionStatus('연결 끊어짐', false);
                alert('상대방과의 연결이 끊어졌습니다.');
                showMain();
            });

            conn.on('error', function(err) {
                console.error('연결 에러:', err);
            });
        }

        function sendMessage(data) {
            if (conn && conn.open) {
                conn.send(data);
            }
        }

        function handleMessage(data) {
            console.log('메시지 수신:', data);
            
            switch(data.type) {
                case 'playerJoined':
                    opponentName = data.name;
                    updateLobby();
                    // 호스트는 자신의 정보를 보냄
                    if (isHost) {
                        sendMessage({ type: 'hostInfo', name: playerName });
                    }
                    break;
                    
                case 'hostInfo':
                    opponentName = data.name;
                    updateLobby();
                    break;
                    
                case 'gameStart':
                    gameState = data.gameState;
                    myRole = 'killer';
                    initGame();
                    break;
                    
                case 'gameUpdate':
                    if (gameState) {
                        Object.assign(gameState, data.gameState);
                    }
                    break;
                    
                case 'attack':
                    if (myRole === 'survivor') {
                        handleAttack();
                    }
                    break;
                    
                case 'gameEnd':
                    endGame(data.winner, data.reason);
                    break;
            }
        }

        // 화면 전환 함수들
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId + 'Screen').classList.add('active');
        }

        function showMain() { 
            showScreen('main'); 
            resetGame();
        }
        
        function showCreateRoom() { showScreen('create'); }
        function showJoinRoom() { showScreen('join'); }
        function showLobby() { showScreen('lobby'); }
        function showGame() { showScreen('game'); }

        function resetGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            gameState = null;
            isHost = false;
            myRole = null;
            playerName = '';
            opponentName = '';
            if (conn) {
                conn.close();
                conn = null;
            }
        }

        // 방 관리 함수들
        function createRoom() {
            const hostName = document.getElementById('hostName').value.trim();
            
            if (!hostName) {
                alert('닉네임을 입력해주세요!');
                return;
            }

            if (!peer || !peer.id) {
                alert('연결이 준비되지 않았습니다. 잠시만 기다려주세요.');
                return;
            }

            playerName = hostName;
            isHost = true;
            myRole = 'survivor';
            
            document.getElementById('hostName').value = '';
            document.getElementById('roomCodeDisplay').textContent = '방 코드: ' + peer.id;
            
            showLobby();
            updateLobby();
        }

        function joinRoom() {
            const roomCode = document.getElementById('roomCode').value.trim();
            const guestName = document.getElementById('guestName').value.trim();
            
            if (!roomCode || !guestName) {
                alert('방 코드와 닉네임을 모두 입력해주세요!');
                return;
            }

            if (!peer || peer.destroyed) {
                alert('연결이 준비되지 않았습니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            playerName = guestName;
            isHost = false;
            myRole = 'killer';

            updateConnectionStatus('방에 연결 중...', false);
            
            try {
                conn = peer.connect(roomCode, {
                    reliable: true
                });
                
                conn.on('open', function() {
                    setupConnection();
                    sendMessage({ type: 'playerJoined', name: playerName });
                    
                    document.getElementById('roomCode').value = '';
                    document.getElementById('guestName').value = '';
                    document.getElementById('roomCodeDisplay').textContent = '방 코드: ' + roomCode;
                    
                    showLobby();
                    updateLobby();
                    updateConnectionStatus('연결됨', true);
                });

                conn.on('error', function(err) {
                    console.error('방 참가 실패:', err);
                    updateConnectionStatus('연결 실패', false);
                    alert('방에 참가할 수 없습니다.\n\n가능한 원인:\n1. 잘못된 방 코드\n2. 방이 이미 가득참\n3. 네트워크 문제');
                });
                
                // 연결 타임아웃
                setTimeout(() => {
                    if (!conn || conn.open !== true) {
                        updateConnectionStatus('연결 시간 초과', false);
                        alert('연결 시간이 초과되었습니다. 방 코드를 다시 확인해주세요.');
                    }
                }, 10000);
                
            } catch (error) {
                console.error('연결 생성 실패:', error);
                alert('연결을 생성할 수 없습니다. 페이지를 새로고침 해주세요.');
            }
        }

        function updateLobby() {
            const survivorCard = document.getElementById('survivorCard');
            const killerCard = document.getElementById('killerCard');
            const survivorName = document.getElementById('survivorName');
            const killerName = document.getElementById('killerName');

            // 카드 초기화
            survivorCard.classList.remove('occupied');
            killerCard.classList.remove('occupied');

            // 역할별 이름 표시
            if (isHost) {
                survivorCard.classList.add('occupied');
                survivorName.textContent = playerName;
                
                if (opponentName) {
                    killerCard.classList.add('occupied');
                    killerName.textContent = opponentName;
                    document.getElementById('lobbyStatus').textContent = '게임을 시작할 수 있습니다!';
                    document.getElementById('startBtn').style.display = 'block';
                } else {
                    killerName.textContent = '대기 중...';
                    document.getElementById('lobbyStatus').textContent = '플레이어를 기다리는 중...';
                    document.getElementById('startBtn').style.display = 'none';
                }
            } else {
                killerCard.classList.add('occupied');
                killerName.textContent = playerName;
                
                if (opponentName) {
                    survivorCard.classList.add('occupied');
                    survivorName.textContent = opponentName;
                    document.getElementById('lobbyStatus').textContent = '호스트가 게임을 시작하기를 기다리는 중...';
                }
            }
        }

        function leaveRoom() {
            if (conn) {
                conn.close();
            }
            showMain();
        }

        // 게임 관련 함수들
        function startGame() {
            if (!isHost || !conn || !opponentName) return;

            gameState = {
                survivor: { x: 50, y: 50, health: 100 },
                killer: { x: 700, y: 500, attackCooldown: 0 },
                time: 0,
                running: true
            };

            sendMessage({ 
                type: 'gameStart',
                gameState: gameState
            });

            initGame();
        }

        function initGame() {
            showGame();
            createGameObjects();
            startGameLoop();
        }

        function createGameObjects() {
            const gameArea = document.getElementById('gameArea');
            
            // 기존 오브젝트 제거
            gameArea.querySelectorAll('.player, .obstacle').forEach(el => el.remove());

            // 생존자
            const survivor = document.createElement('div');
            survivor.className = 'player survivor';
            survivor.id = 'survivorPlayer';
            survivor.textContent = '🏃‍♂️';
            survivor.style.left = gameState.survivor.x + 'px';
            survivor.style.top = gameState.survivor.y + 'px';
            gameArea.appendChild(survivor);

            // 살인마
            const killer = document.createElement('div');
            killer.className = 'player killer';
            killer.id = 'killerPlayer';
            killer.textContent = '😈';
            killer.style.left = gameState.killer.x + 'px';
            killer.style.top = gameState.killer.y + 'px';
            gameArea.appendChild(killer);

            // 장애물들
            const obstacles = [
                {x: 150, y: 100, w: 80, h: 60},
                {x: 350, y: 200, w: 60, h: 100},
                {x: 550, y: 300, w: 100, h: 50},
                {x: 250, y: 400, w: 70, h: 80}
            ];

            obstacles.forEach(obs => {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.left = obs.x + 'px';
                obstacle.style.top = obs.y + 'px';
                obstacle.style.width = obs.w + 'px';
                obstacle.style.height = obs.h + 'px';
                gameArea.appendChild(obstacle);
            });
        }

        function startGameLoop() {
            gameLoop = setInterval(() => {
                if (gameState && gameState.running) {
                    updateGame();
                    renderGame();
                }
            }, 1000/60);

            // 타이머 (호스트만)
            if (isHost) {
                const timer = setInterval(() => {
                    if (!gameState || !gameState.running) {
                        clearInterval(timer);
                        return;
                    }
                    
                    gameState.time++;
                    if (gameState.time >= 120) {
                        endGame('survivor', '생존자가 120초를 버텨냈습니다!');
                        clearInterval(timer);
                    }
                }, 1000);
            }
        }

        function updateGame() {
            const speed = 4;
            let player = myRole === 'survivor' ? gameState.survivor : gameState.killer;
            
            let newX = player.x;
            let newY = player.y;

            if (myRole === 'survivor') {
                // 생존자 조작 (WASD)
                if (keys['w'] || keys['W']) newY -= speed;
                if (keys['s'] || keys['S']) newY += speed;
                if (keys['a'] || keys['A']) newX -= speed;
                if (keys['d'] || keys['D']) newX += speed;
            } else {
                // 살인마 조작 (방향키)
                if (keys['ArrowUp']) newY -= speed;
                if (keys['ArrowDown']) newY += speed;
                if (keys['ArrowLeft']) newX -= speed;
                if (keys['ArrowRight']) newX += speed;
            }

            // 경계 체크
            if (newX >= 0 && newX <= 760 && newY >= 0 && newY <= 560) {
                player.x = newX;
                player.y = newY;
                
                // 위치 업데이트를 상대방에게 전송
                sendMessage({
                    type: 'gameUpdate',
                    gameState: { [myRole]: player }
                });
            }

            // 공격 쿨다운
            if (gameState.killer.attackCooldown > 0) {
                gameState.killer.attackCooldown--;
            }
        }

        function renderGame() {
            const survivor = document.getElementById('survivorPlayer');
            const killer = document.getElementById('killerPlayer');

            if (survivor) {
                survivor.style.left = gameState.survivor.x + 'px';
                survivor.style.top = gameState.survivor.y + 'px';
            }

            if (killer) {
                killer.style.left = gameState.killer.x + 'px';
                killer.style.top = gameState.killer.y + 'px';
            }

            // UI 업데이트
            document.getElementById('survivorHealth').textContent = gameState.survivor.health;
            document.getElementById('gameTime').textContent = gameState.time;
        }

        function attack() {
            if (myRole !== 'killer' || gameState.killer.attackCooldown > 0) return;

            const dx = gameState.killer.x - gameState.survivor.x;
            const dy = gameState.killer.y - gameState.survivor.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if (distance <= 60) {
                gameState.killer.attackCooldown = 60;
                sendMessage({ type: 'attack' });
            }
        }

        function handleAttack() {
            gameState.survivor.health -= 25;
            
            if (gameState.survivor.health <= 0) {
                endGame('killer', '살인마가 생존자를 잡았습니다!');
            }
        }

        function endGame(winner, reason) {
            gameState.running = false;

            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            // 게임 종료를 상대방에게 알림
            if (isHost) {
                sendMessage({
                    type: 'gameEnd',
                    winner: winner,
                    reason: reason
                });
            }

            const gameOver = document.getElementById('gameOver');
            const gameResult = document.getElementById('gameResult');
            const gameReason = document.getElementById('gameReason');

            if (winner === 'survivor') {
                gameResult.textContent = '🏃‍♂️ 생존자 승리!';
                gameResult.style.color = '#4ecdc4';
            } else {
                gameResult.textContent = '😈 살인마 승리!';
                gameResult.style.color = '#ff6b6b';
            }

            gameReason.textContent = reason;
            gameOver.classList.add('show');
        }

        function backToLobby() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            document.getElementById('gameOver').classList.remove('show');
            showLobby();
            updateLobby();
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.code === 'Space' && document.getElementById('gameScreen').classList.contains('active')) {
                e.preventDefault();
                attack();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            initPeer();
        });
    </script>
</body>
</html>
