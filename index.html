<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생존자 vs 살인마 게임 (온라인)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.0/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 2.5rem;
            min-width: 450px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0.7rem;
            min-width: 220px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-create {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        .btn-create:hover {
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.4);
        }

        .btn-back {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .input-field {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .room-list {
            max-height: 350px;
            overflow-y: auto;
            margin: 1.5rem 0;
            scrollbar-width: thin;
            scrollbar-color: #4ecdc4 transparent;
        }

        .room-item {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .room-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(78, 205, 196, 0.1), transparent);
            transition: left 0.3s;
        }

        .room-item:hover::before {
            left: 100%;
        }

        .room-item:hover {
            background: rgba(78, 205, 196, 0.15);
            border-color: #4ecdc4;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
        }

        .room-item.full {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .player-card {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 1.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .player-card:hover::before {
            transform: translateX(100%);
        }

        .player-card.occupied {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
        }

        .game-area {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border: 4px solid #e74c3c;
            border-radius: 25px;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(231, 76, 60, 0.3);
        }

        .player {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.1s ease;
            z-index: 10;
        }

        .survivor {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: 3px solid #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .killer {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 3px solid #8e44ad;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .game-ui {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .game-controls {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .game-over.show {
            display: block;
            animation: gameOverAppear 0.5s ease-out;
        }

        @keyframes gameOverAppear {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .status {
            margin: 1.5rem 0;
            color: #4ecdc4;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .connected {
            color: #4ecdc4;
        }

        .disconnected {
            color: #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="mainScreen" class="screen active">
            <h1 class="title">생존자 vs 살인마</h1>
            <button class="btn btn-create" onclick="showCreateRoom()">🏠 방 만들기</button>
            <button class="btn" onclick="showRoomList()">📋 방 목록</button>
            <div class="connection-status" id="connectionStatus">
                <span class="loading"></span> 연결 중...
            </div>
        </div>

        <!-- 방 만들기 화면 -->
        <div id="createScreen" class="screen">
            <h2>🏠 방 만들기</h2>
            <input type="text" id="roomName" class="input-field" placeholder="방 이름을 입력하세요" maxlength="20">
            <input type="text" id="hostName" class="input-field" placeholder="닉네임을 입력하세요" maxlength="15">
            <button class="btn" onclick="createRoom()">방 생성하기</button>
            <button class="btn btn-back" onclick="showMain()">← 돌아가기</button>
        </div>

        <!-- 방 목록 화면 -->
        <div id="roomListScreen" class="screen">
            <h2>📋 방 목록</h2>
            <button class="btn" onclick="loadRooms()" style="margin-bottom: 1rem;">🔄 새로고침</button>
            <div id="roomList" class="room-list">
                <div style="color: #999;">
                    <span class="loading"></span> 방 목록을 불러오는 중...
                </div>
            </div>
            <button class="btn btn-back" onclick="showMain()">← 돌아가기</button>
        </div>

        <!-- 방 참가 화면 -->
        <div id="joinScreen" class="screen">
            <h2>🚪 방 참가</h2>
            <p id="joinRoomName" style="color: #4ecdc4; margin-bottom: 1.5rem; font-size: 1.2rem;"></p>
            <input type="text" id="guestName" class="input-field" placeholder="닉네임을 입력하세요" maxlength="15">
            <button class="btn" onclick="joinRoom()">참가하기</button>
            <button class="btn btn-back" onclick="showRoomList()">← 방 목록으로</button>
        </div>

        <!-- 로비 화면 -->
        <div id="lobbyScreen" class="screen">
            <h2 id="lobbyRoomName">🎮 게임 로비</h2>
            <div class="players-grid">
                <div class="player-card" id="survivorCard">
                    <div style="font-size: 2.5rem;">🏃‍♂️</div>
                    <div style="font-weight: bold; margin: 0.5rem 0;">생존자</div>
                    <div id="survivorName">대기 중...</div>
                </div>
                <div class="player-card" id="killerCard">
                    <div style="font-size: 2.5rem;">😈</div>
                    <div style="font-weight: bold; margin: 0.5rem 0;">살인마</div>
                    <div id="killerName">대기 중...</div>
                </div>
            </div>
            <div id="lobbyStatus" class="status">플레이어를 기다리는 중...</div>
            <button id="startBtn" class="btn" onclick="startGame()" style="display: none;">🚀 게임 시작</button>
            <button class="btn btn-back" onclick="leaveRoom()">← 나가기</button>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen">
            <div class="game-area" id="gameArea">
                <div class="game-ui">
                    <div>💚 생존자 체력: <span id="survivorHealth">100</span></div>
                    <div>⏰ 시간: <span id="gameTime">0</span>/120초</div>
                    <div id="gameStatus">🎮 게임 진행 중</div>
                </div>
                
                <div class="game-over" id="gameOver">
                    <h3 id="gameResult">게임 종료!</h3>
                    <p id="gameReason">결과</p>
                    <button class="btn" onclick="backToLobby()">로비로 돌아가기</button>
                </div>
            </div>
            
            <div class="game-controls">
                🏃‍♂️ <strong>생존자:</strong> WASD 키로 이동 | 😈 <strong>살인마:</strong> 방향키로 이동, 스페이스바로 공격
            </div>
            <button class="btn btn-back" onclick="backToLobby()" style="margin-top: 1rem;">← 로비로</button>
        </div>
    </div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDummy-Key-For-Demo-Purpose",
            authDomain: "demo-project.firebaseapp.com",
            databaseURL: "https://demo-project-default-rtdb.firebaseio.com/",
            projectId: "demo-project"
        };

        // Firebase 초기화 (실제로는 동작하지 않지만 코드 구조를 보여줌)
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (e) {
            console.log('Firebase 초기화 실패 - 데모 모드로 실행');
            // 실제 환경에서는 위의 Firebase 설정을 본인의 것으로 교체하세요
        }

        // 전역 변수
        let peer;
        let conn;
        let isHost = false;
        let playerName = '';
        let opponentName = '';
        let gameState = null;
        let gameLoop = null;
        let keys = {};
        let myRole = null;
        let selectedRoomId = null;
        let currentRoomId = null;

        // 화면 전환 함수들
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId + 'Screen').classList.add('active');
        }

        function showMain() { 
            showScreen('main'); 
            resetGame();
        }
        
        function showCreateRoom() { 
            showScreen('create'); 
            document.getElementById('roomName').focus();
        }
        
        function showRoomList() { 
            showScreen('roomList'); 
            loadRooms(); 
        }
        
        function showJoin() { 
            showScreen('join'); 
            document.getElementById('guestName').focus();
        }
        
        function showLobby() { 
            showScreen('lobby'); 
        }
        
        function showGame() { 
            showScreen('game'); 
        }

        // 게임 상태 초기화
        function resetGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            gameState = null;
            isHost = false;
            myRole = null;
            playerName = '';
            opponentName = '';
            selectedRoomId = null;
            if (currentRoomId && database) {
                try {
                    database.ref('rooms/' + currentRoomId).remove();
                } catch (e) {}
            }
            currentRoomId = null;
            if (conn) {
                conn.close();
                conn = null;
            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) {
                statusEl.innerHTML = connected ? 
                    `<span style="color: #4ecdc4;">●</span> ${status}` : 
                    `<span style="color: #e74c3c;">●</span> ${status}`;
                statusEl.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
            }
        }

        // PeerJS 초기화
        function initPeer() {
            try {
                peer = new Peer();
                
                peer.on('open', function(id) {
                    console.log('PeerJS 연결됨. ID:', id);
                    updateConnectionStatus('준비 완료', true);
                });

                peer.on('connection', function(connection) {
                    console.log('새로운 연결:', connection.peer);
                    conn = connection;
                    setupConnection();
                });

                peer.on('error', function(err) {
                    console.error('PeerJS 에러:', err);
                    updateConnectionStatus('연결 실패', false);
                    setTimeout(() => {
                        updateConnectionStatus('재연결 중...', false);
                        initPeer();
                    }, 3000);
                });

                peer.on('close', function() {
                    console.log('PeerJS 연결 종료');
                    updateConnectionStatus('연결 끊어짐', false);
                });

            } catch (e) {
                console.error('Peer 초기화 실패:', e);
                updateConnectionStatus('초기화 실패', false);
            }
        }

        // 연결 설정
        function setupConnection() {
            if (!conn) return;
            
            conn.on('open', function() {
                console.log('상대방과 연결 성공');
                updateConnectionStatus('게임 연결됨', true);
            });

            conn.on('data', function(data) {
                handleMessage(data);
            });

            conn.on('close', function() {
                console.log('상대방 연결 종료');
                updateConnectionStatus('상대방 나감', false);
                alert('상대방과의 연결이 끊어졌습니다.');
                showMain();
            });

            conn.on('error', function(err) {
                console.error('연결 에러:', err);
                updateConnectionStatus('연결 오류', false);
            });
        }

        // 메시지 전송
        function sendMessage(data) {
            if (conn && conn.open) {
                conn.send(data);
            }
        }

        // 메시지 처리
        function handleMessage(data) {
            console.log('메시지 수신:', data.type);
            
            switch(data.type) {
                case 'playerJoined':
                    opponentName = data.name;
                    updateLobby();
                    if (isHost) {
                        sendMessage({ type: 'hostInfo', name: playerName });
                        updateRoomInDatabase(currentRoomId, { guest: opponentName, status: 'full' });
                    }
                    break;
                    
                case 'hostInfo':
                    opponentName = data.name;
                    updateLobby();
                    break;
                    
                case 'gameStart':
                    gameState = data.gameState;
                    myRole = 'killer';
                    updateRoomInDatabase(currentRoomId, { status: 'playing' });
                    initGame();
                    break;
                    
                case 'gameUpdate':
                    if (gameState) {
                        Object.assign(gameState, data.gameState);
                    }
                    break;
                    
                case 'attack':
                    if (myRole === 'survivor') {
                        handleAttack();
                    }
                    break;
                    
                case 'gameEnd':
                    endGame(data.winner, data.reason);
                    break;
            }
        }

        // Firebase 데이터베이스 함수들 (데모용)
        function updateRoomInDatabase(roomId, updates) {
            // 실제 환경에서는 Firebase를 사용
            if (database) {
                try {
                    database.ref('rooms/' + roomId).update(updates);
                } catch (e) {
                    console.log('Firebase 업데이트 실패');
                }
            } else {
                // 로컬 저장소 폴백
                const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                if (rooms[roomId]) {
                    Object.assign(rooms[roomId], updates);
                    localStorage.setItem('onlineRooms', JSON.stringify(rooms));
                }
            }
        }

        function removeRoomFromDatabase(roomId) {
            if (database) {
                try {
                    database.ref('rooms/' + roomId).remove();
                } catch (e) {
                    console.log('Firebase 삭제 실패');
                }
            } else {
                const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                delete rooms[roomId];
                localStorage.setItem('onlineRooms', JSON.stringify(rooms));
            }
        }

        // 방 만들기
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const hostName = document.getElementById('hostName').value.trim();
            
            if (!roomName || !hostName) {
                alert('방 이름과 닉네임을 모두 입력해주세요!');
                return;
            }

            if (!peer || !peer.id) {
                alert('아직 연결이 준비되지 않았습니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            const roomInfo = {
                id: peer.id,
                name: roomName,
                host: hostName,
                guest: null,
                status: 'waiting',
                created: Date.now()
            };

            currentRoomId = peer.id;
            
            // Firebase 또는 로컬 저장소에 저장
            if (database) {
                try {
                    database.ref('rooms/' + peer.id).set(roomInfo);
                } catch (e) {
                    console.log('Firebase 저장 실패, 로컬 저장소 사용');
                    const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                    rooms[peer.id] = roomInfo;
                    localStorage.setItem('onlineRooms', JSON.stringify(rooms));
                }
            } else {
                const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                rooms[peer.id] = roomInfo;
                localStorage.setItem('onlineRooms', JSON.stringify(rooms));
            }
            
            playerName = hostName;
            isHost = true;
            myRole = 'survivor';
            
            document.getElementById('roomName').value = '';
            document.getElementById('hostName').value = '';
            document.getElementById('lobbyRoomName').textContent = '🎮 ' + roomName;
            
            showLobby();
            updateLobby();
        }

        // 방 목록 로드
        function loadRooms() {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '<div style="color: #999;"><span class="loading"></span> 방 목록을 불러오는 중...</div>';

            if (database) {
                try {
                    database.ref('rooms').once('value').then((snapshot) => {
                        const rooms = snapshot.val() || {};
                        displayRooms(rooms);
                    }).catch(() => {
                        // Firebase 실패시 로컬 저장소 사용
                        const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                        displayRooms(rooms);
                    });
                } catch (e) {
                    const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                    displayRooms(rooms);
                }
            } else {
                // 로컬 저장소만 사용
                const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                displayRooms(rooms);
            }
        }

        function displayRooms(rooms) {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';

            // 오래된 방들 정리 (5분 이상)
            const now = Date.now();
            Object.keys(rooms).forEach(roomId => {
                if (now - rooms[roomId].created > 300000) {
                    delete rooms[roomId];
                }
            });

            console.log('방 목록 로드:', Object.keys(rooms).length + '개');

            if (Object.keys(rooms).length === 0) {
                roomList.innerHTML = '<div style="color: #999;">현재 생성된 방이 없습니다.<br/>새로운 방을 만들어보세요! 🏠</div>';
                return;
            }

            // 방 목록을 최신순으로 정렬
            const sortedRooms = Object.values(rooms).sort((a, b) => b.created - a.created);

            sortedRooms.forEach(room => {
                const roomDiv = document.createElement('div');
                const isFull = room.guest || room.status === 'playing';
                const isPlaying = room.status === 'playing';
                
                roomDiv.className = 'room-item' + (isFull ? ' full' : '');
                
                const playerCount = room.guest ? '2/2' : '1/2';
                const status = isPlaying ? '🎮 게임중' : isFull ? '🔒 가득참' : '⏳ 대기중';
                const timeAgo = getTimeAgo(room.created);
                
                roomDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 0.3rem;">
                                🏠 ${room.name}
                            </div>
                            <div style="font-size: 0.9em; color: #ccc;">
                                👑 ${room.host} | 👥 ${playerCount} | ${status}
                            </div>
                            <div style="font-size: 0.8em; color: #999; margin-top: 0.3rem;">
                                📅 ${timeAgo}
                            </div>
                        </div>
                        ${!isFull ? '<div style="font-size: 1.5em;">➡️</div>' : ''}
                    </div>
                `;

                if (!isFull && room.status === 'waiting') {
                    roomDiv.onclick = () => selectRoom(room.id, room.name);
                }

                roomList.appendChild(roomDiv);
            });
        }

        function getTimeAgo(timestamp) {
            const minutes = Math.floor((Date.now() - timestamp) / 60000);
            if (minutes < 1) return '방금 전';
            if (minutes < 60) return `${minutes}분 전`;
            const hours = Math.floor(minutes / 60);
            return `${hours}시간 전`;
        }

        function selectRoom(roomId, roomName) {
            selectedRoomId = roomId;
            document.getElementById('joinRoomName').textContent = `🏠 ${roomName}`;
            showJoin();
        }

        // 방 참가
        function joinRoom() {
            const guestName = document.getElementById('guestName').value.trim();
            
            if (!guestName) {
                alert('닉네임을 입력해주세요!');
                return;
            }

            if (!selectedRoomId) {
                alert('참가할 방을 선택해주세요!');
                showRoomList();
                return;
            }

            playerName = guestName;
            isHost = false;
            myRole = 'killer';

            updateConnectionStatus('방에 연결 중...', false);
            
            try {
                conn = peer.connect(selectedRoomId);
                
                conn.on('open', function() {
                    setupConnection();
                    sendMessage({ type: 'playerJoined', name: playerName });
                    
                    document.getElementById('guestName').value = '';
                    
                    // 방 정보 가져오기
                    if (database) {
                        try {
                            database.ref('rooms/' + selectedRoomId).once('value').then((snapshot) => {
                                const room = snapshot.val();
                                if (room) {
                                    document.getElementById('lobbyRoomName').textContent = '🎮 ' + room.name;
                                }
                            });
                        } catch (e) {
                            const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                            const room = rooms[selectedRoomId];
                            if (room) {
                                document.getElementById('lobbyRoomName').textContent = '🎮 ' + room.name;
                            }
                        }
                    } else {
                        const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                        const room = rooms[selectedRoomId];
                        if (room) {
                            document.getElementById('lobbyRoomName').textContent = '🎮 ' + room.name;
                        }
                    }
                    
                    currentRoomId = selectedRoomId;
                    showLobby();
                    updateLobby();
                });

                conn.on('error', function(err) {
                    console.error('방 참가 실패:', err);
                    updateConnectionStatus('연결 실패', false);
                    alert('방에 참가할 수 없습니다. 방이 사라졌거나 가득 찼을 수 있습니다.');
                    showRoomList();
                });
                
            } catch (error) {
                console.error('연결 생성 실패:', error);
                alert('연결을 생성할 수 없습니다.');
                updateConnectionStatus('연결 실패', false);
            }
        }

        // 방 나가기
        function leaveRoom() {
            if (conn) {
                conn.close();
                conn = null;
            }
            
            if (currentRoomId) {
                if (isHost) {
                    removeRoomFromDatabase(currentRoomId);
                } else {
                    updateRoomInDatabase(currentRoomId, { 
                        guest: null, 
                        status: 'waiting' 
                    });
                }
            }
            
            showMain();
        }

        // 로비 업데이트
        function updateLobby() {
            const survivorCard = document.getElementById('survivorCard');
            const killerCard = document.getElementById('killerCard');
            const survivorName = document.getElementById('survivorName');
            const killerName = document.getElementById('killerName');

            survivorCard.classList.remove('occupied');
            killerCard.classList.remove('occupied');

            if (isHost) {
                survivorCard.classList.add('occupied');
                survivorName.textContent = playerName;
                
                if (opponentName) {
                    killerCard.classList.add('occupied');
                    killerName.textContent = opponentName;
                    document.getElementById('lobbyStatus').textContent = '🚀 모든 플레이어가 준비되었습니다!';
                    document.getElementById('startBtn').style.display = 'block';
                } else {
                    killerName.textContent = '대기 중...';
                    document.getElementById('lobbyStatus').textContent = '👥 다른 플레이어를 기다리는 중...';
                    document.getElementById('startBtn').style.display = 'none';
                }
            } else {
                killerCard.classList.add('occupied');
                killerName.textContent = playerName;
                
                if (opponentName) {
                    survivorCard.classList.add('occupied');
                    survivorName.textContent = opponentName;
                    document.getElementById('lobbyStatus').textContent = '⏳ 호스트가 게임을 시작하기를 기다리는 중...';
                } else {
                    survivorName.textContent = '연결 중...';
                    document.getElementById('lobbyStatus').textContent = '🔄 호스트와 연결 중...';
                }
            }
        }

        // 게임 시작
        function startGame() {
            if (!isHost || !conn || !opponentName) return;

            gameState = {
                survivor: { x: 50, y: 50, health: 100 },
                killer: { x: 700, y: 500, attackCooldown: 0 },
                time: 0,
                running: true
            };

            sendMessage({ 
                type: 'gameStart',
                gameState: gameState
            });

            updateRoomInDatabase(currentRoomId, { status: 'playing' });
            initGame();
        }

        // 게임 초기화
        function initGame() {
            showGame();
            createGameObjects();
            startGameLoop();
        }

        // 게임 오브젝트 생성
        function createGameObjects() {
            const gameArea = document.getElementById('gameArea');
            
            // 기존 요소들 제거
            gameArea.querySelectorAll('.player, .obstacle').forEach(el => el.remove());

            // 생존자 생성
            const survivor = document.createElement('div');
            survivor.className = 'player survivor';
            survivor.id = 'survivorPlayer';
            survivor.textContent = '🏃‍♂️';
            survivor.style.left = gameState.survivor.x + 'px';
            survivor.style.top = gameState.survivor.y + 'px';
            gameArea.appendChild(survivor);

            // 살인마 생성
            const killer = document.createElement('div');
            killer.className = 'player killer';
            killer.id = 'killerPlayer';
            killer.textContent = '😈';
            killer.style.left = gameState.killer.x + 'px';
            killer.style.top = gameState.killer.y + 'px';
            gameArea.appendChild(killer);

            // 장애물들 생성
            const obstacles = [
                {x: 150, y: 100, w: 80, h: 60},
                {x: 350, y: 200, w: 60, h: 100},
                {x: 550, y: 150, w: 100, h: 50},
                {x: 250, y: 350, w: 70, h: 80},
                {x: 500, y: 450, w: 90, h: 60},
                {x: 100, y: 400, w: 50, h: 120},
                {x: 600, y: 250, w: 80, h: 40}
            ];

            obstacles.forEach((obs, index) => {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.id = `obstacle${index}`;
                obstacle.style.left = obs.x + 'px';
                obstacle.style.top = obs.y + 'px';
                obstacle.style.width = obs.w + 'px';
                obstacle.style.height = obs.h + 'px';
                gameArea.appendChild(obstacle);
            });
        }

        // 게임 루프 시작
        function startGameLoop() {
            gameLoop = setInterval(() => {
                if (gameState && gameState.running) {
                    updateGame();
                    renderGame();
                }
            }, 1000/60); // 60 FPS

            // 타이머 (호스트만)
            if (isHost) {
                const timer = setInterval(() => {
                    if (!gameState || !gameState.running) {
                        clearInterval(timer);
                        return;
                    }
                    
                    gameState.time++;
                    
                    // 시간 동기화
                    sendMessage({
                        type: 'gameUpdate',
                        gameState: { time: gameState.time }
                    });
                    
                    if (gameState.time >= 120) {
                        endGame('survivor', '🏃‍♂️ 생존자가 120초를 버텨냈습니다!');
                        clearInterval(timer);
                    }
                }, 1000);
            }
        }

        // 충돌 검사
        function checkCollision(x, y, width = 45, height = 45) {
            // 게임 영역 경계 검사
            if (x < 0 || y < 0 || x + width > 800 || y + height > 600) {
                return true;
            }

            // 장애물과의 충돌 검사
            const obstacles = [
                {x: 150, y: 100, w: 80, h: 60},
                {x: 350, y: 200, w: 60, h: 100},
                {x: 550, y: 150, w: 100, h: 50},
                {x: 250, y: 350, w: 70, h: 80},
                {x: 500, y: 450, w: 90, h: 60},
                {x: 100, y: 400, w: 50, h: 120},
                {x: 600, y: 250, w: 80, h: 40}
            ];

            return obstacles.some(obs => 
                x < obs.x + obs.w &&
                x + width > obs.x &&
                y < obs.y + obs.h &&
                y + height > obs.y
            );
        }

        // 게임 업데이트
        function updateGame() {
            const speed = 4;
            let player = myRole === 'survivor' ? gameState.survivor : gameState.killer;
            
            let newX = player.x;
            let newY = player.y;

            // 플레이어 움직임
            if (myRole === 'survivor') {
                if (keys['w'] || keys['W']) newY -= speed;
                if (keys['s'] || keys['S']) newY += speed;
                if (keys['a'] || keys['A']) newX -= speed;
                if (keys['d'] || keys['D']) newX += speed;
            } else {
                if (keys['ArrowUp']) newY -= speed;
                if (keys['ArrowDown']) newY += speed;
                if (keys['ArrowLeft']) newX -= speed;
                if (keys['ArrowRight']) newX += speed;
            }

            // 충돌 검사
            if (!checkCollision(newX, newY)) {
                player.x = newX;
                player.y = newY;
                
                // 위치 동기화
                sendMessage({
                    type: 'gameUpdate',
                    gameState: { [myRole]: { x: player.x, y: player.y } }
                });
            }

            // 공격 쿨다운 감소
            if (gameState.killer.attackCooldown > 0) {
                gameState.killer.attackCooldown--;
            }
        }

        // 게임 렌더링
        function renderGame() {
            const survivor = document.getElementById('survivorPlayer');
            const killer = document.getElementById('killerPlayer');

            if (survivor && gameState.survivor) {
                survivor.style.left = gameState.survivor.x + 'px';
                survivor.style.top = gameState.survivor.y + 'px';
                
                // 생존자 체력에 따른 투명도 조절
                const healthRatio = gameState.survivor.health / 100;
                survivor.style.opacity = Math.max(0.5, healthRatio);
            }

            if (killer && gameState.killer) {
                killer.style.left = gameState.killer.x + 'px';
                killer.style.top = gameState.killer.y + 'px';
                
                // 공격 쿨다운 시각 효과
                if (gameState.killer.attackCooldown > 0) {
                    killer.style.filter = 'brightness(0.7)';
                } else {
                    killer.style.filter = 'brightness(1)';
                }
            }

            // UI 업데이트
            if (gameState) {
                document.getElementById('survivorHealth').textContent = gameState.survivor.health;
                document.getElementById('gameTime').textContent = gameState.time;
                
                // 게임 상태 메시지
                const statusEl = document.getElementById('gameStatus');
                if (gameState.killer.attackCooldown > 0) {
                    statusEl.textContent = `⚔️ 살인마 공격 쿨다운: ${Math.ceil(gameState.killer.attackCooldown / 60)}초`;
                } else if (myRole === 'killer') {
                    const dx = gameState.killer.x - gameState.survivor.x;
                    const dy = gameState.killer.y - gameState.survivor.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance <= 60) {
                        statusEl.textContent = '⚔️ 공격 가능! (스페이스바)';
                    } else {
                        statusEl.textContent = '🎮 게임 진행 중';
                    }
                } else {
                    statusEl.textContent = '🏃‍♂️ 살아남으세요!';
                }
            }
        }

        // 공격 실행
        function attack() {
            if (myRole !== 'killer' || gameState.killer.attackCooldown > 0) return;

            const dx = gameState.killer.x - gameState.survivor.x;
            const dy = gameState.killer.y - gameState.survivor.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if (distance <= 60) {
                gameState.killer.attackCooldown = 90; // 1.5초 쿨다운
                sendMessage({ type: 'attack' });
                
                // 공격 시각 효과
                const killer = document.getElementById('killerPlayer');
                if (killer) {
                    killer.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        killer.style.transform = 'scale(1)';
                    }, 200);
                }
            }
        }

        // 공격 받기
        function handleAttack() {
            if (!gameState || !gameState.running) return;
            
            gameState.survivor.health -= 25;
            
            // 피격 시각 효과
            const survivor = document.getElementById('survivorPlayer');
            if (survivor) {
                survivor.style.filter = 'brightness(2) hue-rotate(0deg)';
                survivor.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    survivor.style.filter = 'brightness(1)';
                    survivor.style.transform = 'scale(1)';
                }, 300);
            }
            
            if (gameState.survivor.health <= 0) {
                gameState.survivor.health = 0;
                endGame('killer', '😈 살인마가 생존자를 잡았습니다!');
            }
        }

        // 게임 종료
        function endGame(winner, reason) {
            if (!gameState) return;
            
            gameState.running = false;

            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            // 호스트가 게임 종료 메시지 전송
            if (isHost) {
                sendMessage({
                    type: 'gameEnd',
                    winner: winner,
                    reason: reason
                });
                
                // 방 상태를 다시 대기로 변경
                updateRoomInDatabase(currentRoomId, { status: 'waiting' });
            }

            // 게임 오버 화면 표시
            const gameOver = document.getElementById('gameOver');
            const gameResult = document.getElementById('gameResult');
            const gameReason = document.getElementById('gameReason');

            if (winner === 'survivor') {
                gameResult.textContent = '🏃‍♂️ 생존자 승리!';
                gameResult.style.color = '#4ecdc4';
            } else {
                gameResult.textContent = '😈 살인마 승리!';
                gameResult.style.color = '#ff6b6b';
            }

            gameReason.textContent = reason;
            gameOver.classList.add('show');

            // 자동으로 3초 후 로비로 이동
            setTimeout(() => {
                backToLobby();
            }, 3000);
        }

        // 로비로 돌아가기
        function backToLobby() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            document.getElementById('gameOver').classList.remove('show');
            showLobby();
            updateLobby();
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            keys[e.code] = true;
            
            if (e.code === 'Space' && document.getElementById('gameScreen').classList.contains('active')) {
                e.preventDefault();
                attack();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            keys[e.code] = false;
        });

        // 엔터키로 입력 필드 처리
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeScreen = document.querySelector('.screen.active');
                if (activeScreen.id === 'createScreen') {
                    createRoom();
                } else if (activeScreen.id === 'joinScreen') {
                    joinRoom();
                }
            }
        });

        // 창 닫기 전 정리
        window.addEventListener('beforeunload', () => {
            if (currentRoomId) {
                if (isHost) {
                    removeRoomFromDatabase(currentRoomId);
                } else {
                    updateRoomInDatabase(currentRoomId, { 
                        guest: null, 
                        status: 'waiting' 
                    });
                }
            }
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            initPeer();
            
            // 5초마다 오래된 방들 정리
            setInterval(() => {
                if (database) {
                    try {
                        const now = Date.now();
                        database.ref('rooms').once('value').then((snapshot) => {
                            const rooms = snapshot.val() || {};
                            Object.keys(rooms).forEach(roomId => {
                                if (now - rooms[roomId].created > 600000) { // 10분
                                    database.ref('rooms/' + roomId).remove();
                                }
                            });
                        });
                    } catch (e) {
                        console.log('Firebase 정리 실패');
                    }
                } else {
                    const rooms = JSON.parse(localStorage.getItem('onlineRooms') || '{}');
                    const now = Date.now();
                    let changed = false;
                    Object.keys(rooms).forEach(roomId => {
                        if (now - rooms[roomId].created > 600000) {
                            delete rooms[roomId];
                            changed = true;
                        }
                    });
                    if (changed) {
                        localStorage.setItem('onlineRooms', JSON.stringify(rooms));
                    }
                }
            }, 30000); // 30초마다 정리
        });
    </script>
