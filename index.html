<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생존자 vs 살인마 게임</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 2rem;
            min-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-create {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
        }

        .btn-back {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .input-field {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .input-field:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .room-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .room-item {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-item:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
        }

        .room-item.full {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 1rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-card.occupied {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .game-area {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border: 4px solid #e74c3c;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.1s ease;
        }

        .survivor {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: 3px solid #3498db;
        }

        .killer {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 3px solid #8e44ad;
        }

        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
            border-radius: 10px;
        }

        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 100;
        }

        .game-controls {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .status {
            margin: 1rem 0;
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div id="mainScreen" class="screen active">
            <h1 class="title">생존자 vs 살인마</h1>
            <button class="btn btn-create" onclick="showCreateRoom()">방 만들기</button>
            <button class="btn" onclick="showRoomList()">방 목록</button>
        </div>

        <!-- 방 만들기 화면 -->
        <div id="createScreen" class="screen">
            <h2>방 만들기</h2>
            <input type="text" id="roomName" class="input-field" placeholder="방 이름" maxlength="20">
            <input type="text" id="hostName" class="input-field" placeholder="닉네임" maxlength="15">
            <button class="btn" onclick="createRoom()">방 만들기</button>
            <button class="btn btn-back" onclick="showMain()">돌아가기</button>
        </div>

        <!-- 방 목록 화면 -->
        <div id="roomListScreen" class="screen">
            <h2>방 목록</h2>
            <button class="btn" onclick="loadRooms()" style="margin-bottom: 1rem;">새로고침</button>
            <div id="roomList" class="room-list">
                <div style="color: #999;">방 목록을 불러오는 중...</div>
            </div>
            <button class="btn btn-back" onclick="showMain()">돌아가기</button>
        </div>

        <!-- 참가 화면 -->
        <div id="joinScreen" class="screen">
            <h2>방 참가</h2>
            <p id="joinRoomName" style="color: #4ecdc4; margin-bottom: 1rem;"></p>
            <input type="text" id="guestName" class="input-field" placeholder="닉네임" maxlength="15">
            <button class="btn" onclick="joinRoom()">참가하기</button>
            <button class="btn btn-back" onclick="showRoomList()">돌아가기</button>
        </div>

        <!-- 로비 화면 -->
        <div id="lobbyScreen" class="screen">
            <h2 id="lobbyRoomName">게임 로비</h2>
            <div class="players-grid">
                <div class="player-card" id="survivorCard">
                    <div style="font-size: 2rem;">🏃‍♂️</div>
                    <div>생존자</div>
                    <div id="survivorName">대기 중...</div>
                </div>
                <div class="player-card" id="killerCard">
                    <div style="font-size: 2rem;">😈</div>
                    <div>살인마</div>
                    <div id="killerName">대기 중...</div>
                </div>
            </div>
            <div id="lobbyStatus" class="status">플레이어를 기다리는 중...</div>
            <button id="startBtn" class="btn" onclick="startGame()" style="display: none;">게임 시작</button>
            <button class="btn btn-back" onclick="leaveRoom()">나가기</button>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen">
            <div class="game-area" id="gameArea">
                <div class="game-ui">
                    <div>생존자 체력: <span id="survivorHealth">100</span></div>
                    <div>시간: <span id="gameTime">0</span>/120초</div>
                    <div id="gameStatus">게임 진행 중</div>
                </div>
                
                <div class="game-over" id="gameOver">
                    <h3 id="gameResult">게임 종료!</h3>
                    <p id="gameReason">결과</p>
                    <button class="btn" onclick="backToLobby()">로비로</button>
                </div>
            </div>
            
            <div class="game-controls">
                생존자: WASD 이동 | 살인마: 방향키 이동, 스페이스바 공격
            </div>
            <button class="btn btn-back" onclick="backToLobby()" style="margin-top: 1rem;">로비로 돌아가기</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentScreen = 'main';
        let rooms = {};
        let currentRoomId = null;
        let playerData = {
            id: 'player_' + Math.random().toString(36).substr(2, 9),
            name: '',
            role: null
        };
        let selectedRoomId = null;
        let gameState = null;
        let gameLoop = null;
        let keys = {};

        // 화면 전환 함수들
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId + 'Screen').classList.add('active');
            currentScreen = screenId;
            console.log('화면 전환:', screenId);
        }

        function showMain() { showScreen('main'); }
        function showCreateRoom() { showScreen('create'); }
        function showRoomList() { showScreen('roomList'); loadRooms(); }
        function showJoin() { showScreen('join'); }
        function showLobby() { showScreen('lobby'); }
        function showGame() { showScreen('game'); }

        // 방 관리 함수들
        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const hostName = document.getElementById('hostName').value.trim();
            
            console.log('방 만들기 시도:', roomName, hostName);
            
            if (!roomName || !hostName) {
                alert('방 이름과 닉네임을 모두 입력해주세요!');
                return;
            }

            const roomId = 'room_' + Date.now();
            currentRoomId = roomId;
            playerData.name = hostName;
            playerData.role = 'host';

            rooms[roomId] = {
                id: roomId,
                name: roomName,
                host: { id: playerData.id, name: hostName },
                guest: null,
                status: 'waiting',
                gameState: null
            };

            console.log('방 생성 완료:', rooms[roomId]);

            // 입력 필드 초기화
            document.getElementById('roomName').value = '';
            document.getElementById('hostName').value = '';

            showLobby();
            updateLobby();
        }

        function loadRooms() {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';

            console.log('방 목록 로드:', Object.keys(rooms).length + '개');

            if (Object.keys(rooms).length === 0) {
                roomList.innerHTML = '<div style="color: #999;">현재 생성된 방이 없습니다.</div>';
                return;
            }

            Object.values(rooms).forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room-item' + (room.guest ? ' full' : '');
                
                const playerCount = room.guest ? '2/2' : '1/2';
                const status = room.status === 'playing' ? '게임중' : '대기중';
                
                roomDiv.innerHTML = `
                    <div style="font-weight: bold;">${room.name}</div>
                    <div style="font-size: 0.9em; color: #ccc;">
                        호스트: ${room.host.name} | ${playerCount} | ${status}
                    </div>
                `;

                if (!room.guest && room.status === 'waiting') {
                    roomDiv.onclick = () => selectRoom(room.id, room.name);
                }

                roomList.appendChild(roomDiv);
            });
        }

        function selectRoom(roomId, roomName) {
            selectedRoomId = roomId;
            document.getElementById('joinRoomName').textContent = `방 이름: ${roomName}`;
            showJoin();
        }

        function joinRoom() {
            const guestName = document.getElementById('guestName').value.trim();
            
            if (!guestName) {
                alert('닉네임을 입력해주세요!');
                return;
            }

            const room = rooms[selectedRoomId];
            if (!room || room.guest) {
                alert('참가할 수 없는 방입니다!');
                showRoomList();
                return;
            }

            currentRoomId = selectedRoomId;
            playerData.name = guestName;
            playerData.role = 'guest';

            room.guest = { id: playerData.id, name: guestName };

            console.log('방 참가 완료:', room);

            document.getElementById('guestName').value = '';
            showLobby();
            updateLobby();
        }

        function updateLobby() {
            const room = rooms[currentRoomId];
            if (!room) return;

            document.getElementById('lobbyRoomName').textContent = room.name;
            
            const survivorCard = document.getElementById('survivorCard');
            const killerCard = document.getElementById('killerCard');
            const survivorName = document.getElementById('survivorName');
            const killerName = document.getElementById('killerName');

            // 카드 초기화
            survivorCard.classList.remove('occupied');
            killerCard.classList.remove('occupied');

            // 호스트 (생존자)
            if (room.host) {
                survivorCard.classList.add('occupied');
                survivorName.textContent = room.host.name;
            }

            // 게스트 (살인마)
            if (room.guest) {
                killerCard.classList.add('occupied');
                killerName.textContent = room.guest.name;
                
                document.getElementById('lobbyStatus').textContent = '게임을 시작할 수 있습니다!';
                if (playerData.role === 'host') {
                    document.getElementById('startBtn').style.display = 'block';
                }
            } else {
                killerName.textContent = '대기 중...';
                document.getElementById('lobbyStatus').textContent = '플레이어를 기다리는 중...';
                document.getElementById('startBtn').style.display = 'none';
            }
        }

        function leaveRoom() {
            const room = rooms[currentRoomId];
            if (room) {
                if (playerData.role === 'host') {
                    // 호스트가 나가면 방 삭제
                    delete rooms[currentRoomId];
                } else {
                    // 게스트가 나가면 게스트만 제거
                    room.guest = null;
                    room.status = 'waiting';
                }
            }

            currentRoomId = null;
            playerData.role = null;
            showMain();
        }

        // 게임 관련 함수들
        function startGame() {
            if (playerData.role !== 'host') return;

            const room = rooms[currentRoomId];
            if (!room || !room.guest) return;

            room.status = 'playing';
            room.gameState = {
                survivor: { x: 50, y: 50, health: 100 },
                killer: { x: 700, y: 500, attackCooldown: 0 },
                time: 0,
                running: true
            };

            initGame();
        }

        function initGame() {
            gameState = rooms[currentRoomId].gameState;
            showGame();
            createGameObjects();
            startGameLoop();
        }

        function createGameObjects() {
            const gameArea = document.getElementById('gameArea');
            
            // 기존 플레이어 제거
            gameArea.querySelectorAll('.player, .obstacle').forEach(el => el.remove());

            // 생존자
            const survivor = document.createElement('div');
            survivor.className = 'player survivor';
            survivor.id = 'survivorPlayer';
            survivor.textContent = '🏃‍♂️';
            survivor.style.left = gameState.survivor.x + 'px';
            survivor.style.top = gameState.survivor.y + 'px';
            gameArea.appendChild(survivor);

            // 살인마
            const killer = document.createElement('div');
            killer.className = 'player killer';
            killer.id = 'killerPlayer';
            killer.textContent = '😈';
            killer.style.left = gameState.killer.x + 'px';
            killer.style.top = gameState.killer.y + 'px';
            gameArea.appendChild(killer);

            // 장애물들
            const obstacles = [
                {x: 150, y: 100, w: 80, h: 60},
                {x: 350, y: 200, w: 60, h: 100},
                {x: 550, y: 300, w: 100, h: 50},
                {x: 250, y: 400, w: 70, h: 80}
            ];

            obstacles.forEach(obs => {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.left = obs.x + 'px';
                obstacle.style.top = obs.y + 'px';
                obstacle.style.width = obs.w + 'px';
                obstacle.style.height = obs.h + 'px';
                gameArea.appendChild(obstacle);
            });
        }

        function startGameLoop() {
            gameLoop = setInterval(() => {
                if (gameState && gameState.running) {
                    updateGame();
                    renderGame();
                }
            }, 1000/60);

            // 타이머 (호스트만)
            if (playerData.role === 'host') {
                const timer = setInterval(() => {
                    if (!gameState || !gameState.running) {
                        clearInterval(timer);
                        return;
                    }
                    
                    gameState.time++;
                    if (gameState.time >= 120) {
                        endGame('survivor', '생존자가 120초를 버텨냈습니다!');
                        clearInterval(timer);
                    }
                }, 1000);
            }
        }

        function updateGame() {
            // 플레이어 움직임
            const speed = 4;
            const myPlayer = playerData.role === 'host' ? gameState.survivor : gameState.killer;

            let newX = myPlayer.x;
            let newY = myPlayer.y;

            if (playerData.role === 'host') {
                // 생존자 조작 (WASD)
                if (keys['w'] || keys['W']) newY -= speed;
                if (keys['s'] || keys['S']) newY += speed;
                if (keys['a'] || keys['A']) newX -= speed;
                if (keys['d'] || keys['D']) newX += speed;
            } else {
                // 살인마 조작 (방향키)
                if (keys['ArrowUp']) newY -= speed;
                if (keys['ArrowDown']) newY += speed;
                if (keys['ArrowLeft']) newX -= speed;
                if (keys['ArrowRight']) newX += speed;
            }

            // 경계 체크
            if (newX >= 0 && newX <= 760 && newY >= 0 && newY <= 560) {
                myPlayer.x = newX;
                myPlayer.y = newY;
            }

            // 공격 쿨다운
            if (gameState.killer.attackCooldown > 0) {
                gameState.killer.attackCooldown--;
            }
        }

        function renderGame() {
            const survivor = document.getElementById('survivorPlayer');
            const killer = document.getElementById('killerPlayer');

            if (survivor) {
                survivor.style.left = gameState.survivor.x + 'px';
                survivor.style.top = gameState.survivor.y + 'px';
            }

            if (killer) {
                killer.style.left = gameState.killer.x + 'px';
                killer.style.top = gameState.killer.y + 'px';
            }

            // UI 업데이트
            document.getElementById('survivorHealth').textContent = gameState.survivor.health;
            document.getElementById('gameTime').textContent = gameState.time;
        }

        function attack() {
            if (playerData.role !== 'guest' || gameState.killer.attackCooldown > 0) return;

            const dx = gameState.killer.x - gameState.survivor.x;
            const dy = gameState.killer.y - gameState.survivor.y;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if (distance <= 60) {
                gameState.survivor.health -= 25;
                gameState.killer.attackCooldown = 60;

                if (gameState.survivor.health <= 0) {
                    endGame('killer', '살인마가 생존자를 잡았습니다!');
                }
            }
        }

        function endGame(winner, reason) {
            gameState.running = false;
            rooms[currentRoomId].status = 'waiting';

            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            const gameOver = document.getElementById('gameOver');
            const gameResult = document.getElementById('gameResult');
            const gameReason = document.getElementById('gameReason');

            if (winner === 'survivor') {
                gameResult.textContent = '🏃‍♂️ 생존자 승리!';
                gameResult.style.color = '#4ecdc4';
            } else {
                gameResult.textContent = '😈 살인마 승리!';
                gameResult.style.color = '#ff6b6b';
            }

            gameReason.textContent = reason;
            gameOver.classList.add('show');
        }

        function backToLobby() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }

            document.getElementById('gameOver').classList.remove('show');
            showLobby();
            updateLobby();
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.code === 'Space' && currentScreen === 'game') {
                e.preventDefault();
                attack();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 초기화
        console.log('게임 초기화 완료');
        console.log('플레이어 ID:', playerData.id);
    </script>
</body>
</html>
